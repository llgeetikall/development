<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <table>
        <h5>Let us know how we can improve freecodecamp</h5>
        <tr>
            <th>
                Name:
            </th>
            <th>
                <input type="text" placeholder="Enter your name">
            </th>
        </tr>
        <tr>
            <th>
                Email:
            </th>
            <th>
                <input type="text" placeholder="Enter your email">
            </th>
        </tr>
        <tr>
            <th>
                Age:
            </th>
            <th>
                <input type="text" placeholder="Age">
            </th>
        </tr>
        
        <tr>
            <th>
                which option is best for describe your current role? 
            </th>
            <th>
                <select >
                    <option value="student"> Student </option>
                    <option value="employee"> Employee </option>
                    <option value="businessman"> Businessman </option>
                </select>
            </th>
        </tr>
        <tr>
            <th>
                how likely is that you would recomended freecodecamp to a friend? 
            </th>
            <th>
              <input type="radio">
              <label> Definitely </label> 
            </th>
        </tr>
        <tr>
            <th>

            </th>
            <th>
              <input type="radio">
              <label> May be </label> 
            </th>
        </tr>
        <tr>
            <th>

            </th>     
            <th>
              <input type="radio">
              <label> Not Sure </label> 
            </th>
        </tr> 
        <tr>
            <th>
                What do you like most in FFC:
            </th>
            <th>
               <input type="text" placeholder="Select an option">
            </th>
        </tr>   
        <tr>
            <th>
                Things that should be improved in the future:
            </th>
            <th>
                <input type="checkbox">
                <label> Front-end-projects </label> 
            </th>
        </tr>
        <tr>
            <th>
               
            </th>
            <th>
                <input type="checkbox">
                <label> Back-end-projects </label> 
            </th>
        </tr>
        <tr>
            <th>
                
            </th>
            <th>
                <input type="checkbox">
                <label> Data Visualization </label> 
            </th>
        </tr>
    </table>

</html>
