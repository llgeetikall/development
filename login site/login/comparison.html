<body>
    <h4> the < (less) operator </h4>
     <p id="demo"></p>
    <h4> the > (greator) operator </h4> 
     <p id="play"></p>
    <h4> the != (not equal) operator </h4> 
     <p id="code"></p>
    <script>
    // less comparison operator 
    let x = 9;
    let y = 7;
    document.getElementById('demo').innerHTML=(x < 7);  

    // greater comparison operator
    let a = 9;
    let g = 7;
    document.getElementById('play').innerHTML=(x > 7);    
    // not equal omparison operator 
    let r = 9;
    let p = 7;
    document.getElementById('code').innerHTML=(x != 7);     
    </script>
</body>
